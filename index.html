<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Timbles AI Roleplay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Material+Symbols+Rounded&display=swap" rel="stylesheet">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.4/index.js"
        }
    }
    </script>
</head>
<body>
    <div id="main-container">
        <div id="character-container">
            <div id="scene-container"></div>
            <div id="emotion-indicator">
                <span id="emotion-icon">ðŸ˜Š</span>
                <span id="emotion-text">happy</span>
            </div>
            <div id="status-panel">
                <h3>John's Status</h3>
                <div class="status-row">
                    <div class="status-label">Species:</div>
                    <div id="john-species">Human</div>
                </div>
                <div class="status-row">
                    <div class="status-label">Location:</div>
                    <div id="john-location">Home</div>
                </div>
                <div class="status-row">
                    <div class="status-label">Goal:</div>
                    <div id="john-goal">Relaxing</div>
                </div>
                <div class="status-row">
                    <div class="status-label">Mood:</div>
                    <div id="john-mood">Content</div>
                </div>
                <div class="needs-container">
                    <div class="need-item">
                        <label>Energy</label>
                        <div class="progress-bar">
                            <div id="energy-bar" class="progress-fill" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="need-item">
                        <label>Happiness</label>
                        <div class="progress-bar">
                            <div id="happiness-bar" class="progress-fill" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="need-item">
                        <label>Social</label>
                        <div class="progress-bar">
                            <div id="social-bar" class="progress-fill" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chat-container">
            <div class="chat-header">
                <h2>John Timbles</h2>
                <div class="header-buttons">
                    <button id="copy-chat" title="Copy chat history">
                        <span class="material-symbols-rounded">content_copy</span>
                    </button>
                    <button id="clear-chat" title="Clear chat history">
                        <span class="material-symbols-rounded">delete</span>
                    </button>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="typing-indicator" class="hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="input-container">
                <button id="voice-btn" title="Voice input">
                    <span class="material-symbols-rounded">mic</span>
                </button>
                <input type="text" id="user-input" placeholder="Tell John Timbles what to do...">
                <button id="emoji-btn" title="Add emoji">
                    <span class="material-symbols-rounded">sentiment_satisfied</span>
                </button>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <div id="emoji-picker" class="hidden">
        <!-- Emoji picker will be populated by JavaScript -->
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
